<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemon</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

        function displayPoke(){
            $("div").css({"display":"inline-block","border":"1px solid black"});
            $("img").css({"height":"120px","width":"120px"});
        }

        $(document).ready(function(){

            for (var i = 1; i < 152; i++) {
                var poke = "<div><img src ='" + "http://pokeapi.co/media/img/" + i + ".png'/></div>";
                $("#pokemon").append(poke);
                displayPoke();
            }

        });

        </script>

    </head>
    <body>
        <div id="pokemon">

        </div>
    </body>
</html>
