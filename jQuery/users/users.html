<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        <link rel="stylesheet" href="users.css">
        <meta name="users" content="User table and form!">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

            $(document).ready(function(){

                    //$('button').one("click", function(){
                    $('form').on('submit', function(){
                        var first = $('input[name=first]').val();
                        $('table').append('<td>' + first);
                        var last = $('input[name=last]').val();
                        $('table').append('<td>' + last);
                        var email = $('input[name=email]').val();
                        $('table').append('<td>' + email);
                        var contact = $('input[name=contact]').val();
                        $('table').append('<td>' + contact);
                        return false;
                    });
                });

        </script>
    </head>
    <body>

        <table>

            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>

        </table>

        <h1>Add User</h1>

        <form class="first-name" action="index.html" method="post">

            <label for="first">First Name:</label>
            <input type="text" name="first" placeholder="First Name">

        </form>

        <form class="last-name" action="index.html" method="post">

            <label for="last">Last Name:</label>
            <input type="text" name="last" placeholder="Last Name">

        </form>

        <form class="email" action="index.html" method="post">

            <label for="email">Email Address:</label>
            <input type="text" name="email" placeholder="Email Address">

        </form>

        <form class="contact" action="index.html" method="post">

            <label for="contact">Contact #:</label>
            <input type="text" name="contact" placeholder="Contact #">

        </form>

        <form class="submit" action="index.html" method="post">

            <input type="submit" name="submit" value="Add User">

        </form>

        <!--<button type="submit" name="button">Add User</button>-->

    </body>
</html>
